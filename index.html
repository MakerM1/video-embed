<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:url"
      content="https://www.youtube.com/watch?v=ur3-A7ovGUk"
    />
    <meta
      property="og:image"
      content="https://i.ytimg.com/vi/ur3-A7ovGUk/maxresdefault.jpg"
    />
    <meta property="og:video:type" content="text/html" />
    <meta
      property="og:video:url"
      content="https://www.youtube.com/embed/ur3-A7ovGUk"
    />
    <meta property="og:video:height" content="720" />
    <meta property="og:video:width" content="1280" />
    <meta property="og:type" content="video.other" />

    <title>Video Embed</title>
    <script
      src="https://kit.fontawesome.com/2d3e948390.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <ul class="messages" id="messageBox"></ul>
    <div class="message-send-container">
      <input
        type="text"
        class="message-input"
        id="message"
        placeholder="Message..."
        autocomplete="off"
      />
      <button class="message-send-button" id="send">
        <i class="fa-solid fa-share"></i>
      </button>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
